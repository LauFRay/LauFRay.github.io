<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="FBF fbf-bar notactive" id="navbar">
        <h1 class="navbar-brand" href="#">Never expand</h1>
        <button class="togglebnt"
        onclick="myFunction()"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        </button>
        <ul class="nav flex-column">
            <li class="nav-item fbf-btn"><a class="nav-link active" href="#">News</a></li>
            <li class="nav-item fbf-btn"><a class="nav-link active" href="#">Tag</a></li>
            <li class="nav-item fbf-btn"><a class="nav-link active" href="#">Upload</a></li>
            <li class="nav-item fbf-btn"><a class="nav-link active" href="#">About</a></li>
        </ul>
    </div>
    <div style="padding: 10px; min-height: 50vh;">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos alias vel facere voluptates nemo, quam ex odio unde quibusdam ipsa quasi non quia cum eius! Recusandae facere architecto incidunt asperiores?
    </div>
    <script>
        function myFunction(){
            const navbar = document.getElementById('navbar');
            if(navbar.classList.contains('active')){
                navbar.classList.remove("active");
                navbar.classList.add("notactive");
            }
            else{
                navbar.classList.remove("notactive");
                navbar.classList.add("active");
            }
        }
    </script>
</body>
</html>
